<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>My Portfolio | freecodecamp.org "Build a Portfolio Page" project</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-items">
          <li><a href="#welcome-section">About</a></li>
          <li><a href="#projects">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
      </nav>
    </header>
    <main>
      <div id="welcome-section">
        <h1>Welcome to Bayzoo!</h1>
        <p>Web developer in Scotland</p>
      </div>
      <div id="projects">
        <h1>My latest projects</h1>
        <div class="projects-section">
          <div class="row">
            <div class="project-tile">
              <a href="#"><h3>Tribute Page</h3></a>
              <img src="tribute.png" alt="Tribute page screenshot"/>
            </div>
            <div class="project-tile">
              <a href="#"><h3>Survey Form</h3></a>
              <img src="form.png" alt="Survey form screenshot"/>
            </div>
          </div>
          <div class="row">
            <div class="project-tile">
              <a href="#"><h3>Product Page</h3></a>
              <img src="product.png" alt="Product page screenshot"/>
            </div>
            <div class="project-tile">
              <a href="#"><h3>Tech Page</h3></a>
              <img src="tech.png" alt="Technical page screenshot"/>
            </div>
          </div>
        </div>
        <div id="profile-link">
          <h4><a href="https://github.com/bayzoo" target="_blank">View more...</a></h4>
        </div>
      </div>
      <div id="contact">
        <h1>So lets get in touch...</h1>
        <h4>...and build something amazing!</h4>
        <div class="contact-details">
          <div class="image-link">
            <div class="icon">
              <img src="email.png" alt="Email icon"/>
            </div>
            <a href="#" target="_blank">Email</a>
          </div>
          <div class="image-link">
            <div class="icon">
              <img src="phone.png" alt="Phone icon"/>
            </div>
            <a href="#" target="_blank">Call</a>
          </div>
          <div class="image-link">
            <div class="icon">
              <img src="facebook.png" alt="Facebook icon"/>
            </div>
            <a href="#" target="_blank">Facebook</a>
          </div>
          <div class="image-link">
            <div class="icon">
              <img src="twitter.png" alt="Twitter icon"/>
            </div>
            <a href="#" target="_blank">Twitter</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Design by bayzoo &copy; 2019</p>
    </footer>
  </body>
</html>
